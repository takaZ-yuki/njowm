<!DOCTYPE html>
<html lang="en">

<head>
    <title>勤怠　登録</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
                    <a class="navbar-brand" href="#">NJOWNM</a>
                </div>

                <div class="collapse navbar-collapse" id="navbar">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">勤怠</a></li>
                        <li><a href="#">FAQ</a></li>
                        <li><a href="#">スケジュール</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div css="main">
        <section>
            <div class="container">
                <button id="kintai" type="button" class="btn btn-primary btn-lg in">出勤 <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span></button>
            </div>
        </section>
    </div>
    <footer>

    </footer>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script>
        $('#kintai').on('click', function() {

            if ($(this).hasClass('in')) {
                alert('hh:mm 出勤を確認しました。');
                $(this).text('退勤 ');
                $(this).append('<span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>');
                $(this).removeClass('in');
                $(this).addClass('out');
            }　
            else {
                alert('hh:mm 退勤を確認しました。');
                $(this).text('出勤 ');
                $(this).append('<span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>');
                $(this).removeClass('out');
                $(this).addClass('in');
            }

        });
    </script>
</body>

</html>
